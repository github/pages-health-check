on: push
name: "GitHub Pages Health Check Tests"
permissions:
  contents: read
jobs:
  build:
    name: "GitHub Pages Health Check Tests"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.0'
          - '3.1'
          - '3.2'
    steps:
    - uses: actions/checkout@4.2.2
    - name: script/cibuild-docker
      run: script/cibuild-docker
      env:
        RUBY_VERSION: ${{ matrix.ruby }}
